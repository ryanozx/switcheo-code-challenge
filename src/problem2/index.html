<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>
  <script src="script.js" defer></script>
  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form id="transaction-form" autocomplete="off">
    <h1>Send ETH</h1>
    <div class="form-group">
      <label for="eth-address">Recipient ETH Address</label>
      <input type="text" id="eth-address" class="form-control" placeholder="0x...">
      <span class="errormsg" id="eth-address-error">Invalid ETH address!</span>
    </div>
    <div class="form-group">
      <label for="amount">Amount to Send</label>
      <div class="input-group">
        <span class="input-group-text">ETH</span>
        <input type="number" id="amount" class="form-control" min="0">
      </div>
      <span class="errormsg" id="amount-error">Invalid amount!</span>
    </div>
    <div class="form-group">
      <label for="otp">OTP Authentication</label>
      <input type="number" id="otp" class="form-control" pattern="[0-9]*" inputmode="numeric" maxlength="6">
      <span class="errormsg" id="otp-error">Invalid OTP!</span>
    </div>
    <button type="submit" id="submit-btn" class="btn" disabled>Submit</button>
    <div class="loading-overlay">
      <div class="spinner"></div>
      <p>Sending...</p>
    </div>
    <div class="success-overlay">
      <p>Transaction Successful!</p>
    </div>
  </form>
</body>

</html>
